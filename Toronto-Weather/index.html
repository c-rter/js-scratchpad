<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Toronto Data</title>
</head>

<body>
  <div class="city"></div>
  <div class="latitude"></div>
  <div class="longitude"></div>
  <br />
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var APIKey = "166a433c57516f51dfab1f7edaed8413";
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q=Toronto,Canada&units=metric&appid=" + APIKey;

    $.ajax({
      url: queryURL,
      method: "GET"
    })
      .then(function (response) {

        // Log the queryURL
        console.log(queryURL);

        // Log the resulting object
        console.log(response);

        $(".city").html("<h1>" + response.name + " Weather Details</h1>");
        $(".latitude").text("Latitude: " + response.coord.lat);
        $(".longitude").text("Longitude: " + response.coord.lon);

        $(".wind").text("Wind Speed: " + response.wind.direction);
        $(".humidity").text("Humidity: " + response.main.humidity);
        $(".temp").text("Temperature (C) " + response.main.temp);

        console.log("Wind Speed: " + response.wind.speed);
        console.log("Humidity: " + response.main.humidity);
        console.log("Temperature (C): " + response.main.temp);
      });
  </script>
</body>

</html>
